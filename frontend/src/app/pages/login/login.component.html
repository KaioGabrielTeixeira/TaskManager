<mat-card class="login-container">
  <h2>Bem-vindo</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" required />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Senha</mat-label>
      <input matInput [(ngModel)]="password" name="password" [type]="hidePassword ? 'password' : 'text'" required />
      <mat-icon matSuffix (click)="hidePassword = !hidePassword">
        {{hidePassword ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading || !loginForm.form.valid">
      <span *ngIf="!loading">Entrar</span>
      <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
    </button>
  </form>

  <div *ngIf="error" class="error">
    <mat-icon>error_outline</mat-icon>
    {{ error }}
  </div>
  
  <div *ngIf="success" class="success">
    <mat-icon>check_circle_outline</mat-icon>
    {{ success }}
  </div>

  <p class="register-link">
    NÃ£o tem conta?
    <a routerLink="/register">Cadastre-se agora</a>
  </p>
</mat-card>
